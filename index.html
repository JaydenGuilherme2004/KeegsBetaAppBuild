<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Ads App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      padding-bottom: 30px;
    }

    /* Header */
    header {
      background: #000;
      padding: 60px 20px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-title h1 {
      color: #fff;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 5px;
    }

    .header-subtitle {
      color: #FF1493;
      font-size: 16px;
      font-weight: 600;
    }

    .profile-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #FF1493;
      color: #fff;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Search Bar */
    .search-container {
      padding: 0 20px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-bar {
      background: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      padding: 0 15px;
      height: 50px;
      box-shadow: 0 4px 15px rgba(255, 20, 147, 0.2);
    }

    .search-icon {
      color: #FF1493;
      font-size: 22px;
      margin-right: 10px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      font-weight: 500;
      color: #000;
    }

    .search-bar input::placeholder {
      color: #999;
    }

    .clear-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }

    /* Restaurant List */
    .restaurant-list {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .restaurant-card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 6px 20px rgba(255, 20, 147, 0.15);
    }

    .restaurant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.25);
    }

    .restaurant-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .card-info {
      flex: 1;
    }

    .restaurant-name {
      font-size: 20px;
      font-weight: 800;
      color: #000;
      margin-bottom: 6px;
    }

    .location-row {
      display: flex;
      align-items: center;
      color: #666;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .location-icon {
      color: #FF1493;
      margin-right: 5px;
    }

    .arrow-btn {
      background: #FFE5F0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    .arrow-icon {
      color: #FF1493;
      font-size: 24px;
    }

    .specials-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .special-badge {
      display: inline-flex;
      align-items: center;
      background: #FFE5F0;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
      color: #000;
      width: fit-content;
    }

    .tag-icon {
      margin-right: 6px;
      font-size: 12px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }

    .empty-text {
      font-size: 16px;
      font-weight: 500;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .restaurant-list {
        grid-template-columns: 1fr;
      }
      
      .header-content h1 {
        font-size: 24px;
      }
      
      .header-subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="header-title">
        <h1>Today's Specials</h1>
        <div class="header-subtitle">üî• Hot deals near you</div>
      </div>
      <button class="profile-btn">P</button>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <div class="search-bar">
      <span class="search-icon">üîç</span>
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search restaurants..." 
        onkeyup="filterRestaurants()"
      >
      <button class="clear-btn" id="clearBtn" onclick="clearSearch()" style="display: none;">‚úï</button>
    </div>
  </div>

  <!-- Restaurant List -->
  <div class="restaurant-list" id="restaurantList"></div>

  <script>
    const restaurants = [
      {
        id: 1,
        name: "Pizza Palace",
        location: "Downtown",
        specials: ["2-for-1 Pizza", "Free Drink with Large Pizza"],
        image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80"
      },
      {
        id: 2,
        name: "Burger Hub",
        location: "Uptown",
        specials: ["Combo Meal $5", "Buy 1 Get 1 Free Burger"],
        image: "https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=80"
      },
      {
        id: 3,
        name: "Cafe Latte",
        location: "Midtown",
        specials: ["Latte Happy Hour 50% Off", "Free Cookie with Coffee"],
        image: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80"
      },
      {
        id: 4,
        name: "Sushi World",
        location: "East Side",
        specials: ["All You Can Eat $25", "Happy Hour Rolls"],
        image: "https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?auto=format&fit=crop&w=800&q=80"
      },
      {
        id: 5,
        name: "Taco Fiesta",
        location: "West End",
        specials: ["Taco Tuesday $1 Each", "Free Guac with Any Order"],
        image: "https://images.unsplash.com/photo-1565299585323-38d6b0865b47?auto=format&fit=crop&w=800&q=80"
      },
      {
        id: 6,
        name: "Pasta Point",
        location: "City Center",
        specials: ["Family Meal Deal $30", "Free Dessert"],
        image: "https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?auto=format&fit=crop&w=800&q=80"
      }
    ];

    const restaurantList = document.getElementById('restaurantList');
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');

    function displayRestaurants(list) {
      if (list.length === 0) {
        restaurantList.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-icon">üçΩÔ∏è</div>
            <div class="empty-text">No restaurants found</div>
          </div>
        `;
        return;
      }

      restaurantList.innerHTML = list.map(restaurant => `
        <div class="restaurant-card" onclick="viewRestaurant(${restaurant.id})">
          <img src="${restaurant.image}" alt="${restaurant.name}">
          <div class="card-content">
            <div class="card-header">
              <div class="card-info">
                <div class="restaurant-name">${restaurant.name}</div>
                <div class="location-row">
                  <span class="location-icon">üìç</span>
                  <span>${restaurant.location}</span>
                </div>
                <div class="specials-wrapper">
                  ${restaurant.specials.map(special => `
                    <div class="special-badge">
                      <span class="tag-icon">üè∑Ô∏è</span>
                      <span>${special}</span>
                    </div>
                  `).join('')}
                </div>
              </div>
              <button class="arrow-btn">
                <span class="arrow-icon">‚Ä∫</span>
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function filterRestaurants() {
      const query = searchInput.value.toLowerCase();
      clearBtn.style.display = query ? 'block' : 'none';
      
      const filtered = restaurants.filter(r => 
        r.name.toLowerCase().includes(query) || 
        r.location.toLowerCase().includes(query)
      );
      displayRestaurants(filtered);
    }

    function clearSearch() {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      displayRestaurants(restaurants);
    }

    function viewRestaurant(id) {
      alert(`View details for restaurant #${id}`);
      // Later you can navigate to a detail page
    }

    // Initial display
    displayRestaurants(restaurants);
  </script>
</body>
</html>
